<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <picture>
      <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg" />
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </picture>
    <section class="card-content">
      <h2 class="category">Perfume</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="Cart Icon" /> Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
